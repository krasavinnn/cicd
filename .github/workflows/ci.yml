name: Java CI

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install OpenJDK 17
      run: sudo apt-get install openjdk-17-jdk openjdk-17-jre -y

    - name: Check Java version
      run: java -version
      
    - name: ls this
      run: | 
        sudo ls -al
        sudo pwd
        sudo ls -al /
        sudo ls -al /home/
        sudo ls -al /home/runner
        sudo ls -al /home/runneradmin
        sudo find / -name mvnw

    - name: chmod file
      run: sudo chmod +x mvnw
      
    - name: Build project
      run: sudo ./mvnw clean package

    - name: Run it
      run: sudo java -jar target/*.jar --server.port=8080

    - name: Update project code
      run: |
        git config --global user.name 'Your Name'
        git config --global user.email 'your-email@example.com'
        git add .
        git commit -m "Update project"
        git push
