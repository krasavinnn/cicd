name: Java CI

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Install OpenJDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
        
    - name: Checkout code
      uses: actions/checkout@v3      
    
    - name: Check Java version
      run: java -version
        
    - name: install dependencies
      run: mvn compile
      
    - name: make package
      run: mvn package -DskipTests

    - name: Testing
      run: mvn test  
      
    - name: Set up Git
      env:
        GIT_USER_NAME: ${{ secrets.GIT_USER_NAME }}
        GIT_USER_EMAIL: ${{ secrets.GIT_USER_EMAIL }}
      run: |
        git config --global user.email "$GIT_USER_EMAIL"
        git config --global user.name "$GIT_USER_NAME"
    
    - name: Create new branch
      run: git checkout -b second-branch
    
    - name: make some changes
      run: echo "Hi, I am your new file" >> new_file.txt
      
    - name: Commit changes
      run: |
        git add .
        git commit -m "Update code for pull request"

    - name: Push changes
      run: git push origin second-branch

    - name: Create pull request
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.MY_PERSONAL_ACCESS_TOKEN }}
        repository: krasavinnn/cicd
        branch: second-branch
        title: "Update code for pull request"
